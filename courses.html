<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileSchool - Courses</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/favicon.ico" href="/images/favicon.png">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <!-- header-->

    <header class="header hero-img3">
        <div>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand p-5" href="#">
                    <img src="/images/smile_off.png" alt="logo" width="37" height="30">
                    <img src="/images/logo.png" alt="logo" width="114" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav m-5">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">COURSES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">PRICING</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!--hero-->
        <div class="c-title text-center">
            <h1 class="s-title text-white d-none d-sm-block">« Don't cry because it's over.<br><span
                    class="highlightText">Smile</span> because it happened. »</h1>
        </div>
    </header>
    <main>
        <section class="highlightcolor py-4">
            <!-- SEARCH FILTERS -->
            <div class="container form-container m-auto">
                <form class="row m-auto py-3" id="searchForm">
                    <div class="form-group col-12 col-md-4">
                        <label for="keywords" class="font-weight-bold text-white">KEYWORDS</label>
                        <div class="d-flex align-items-center mix-blend-normal py-2 input-box">
                            <div class="input-group-prepend"><i class="iconSearch px-2" aria-hidden="true"></i></div>
                            <input type="text" id="key-search" class="form-control bg-transparent border-0 text-white"
                                placeholder="Search by keywords">
                        </div>
                    </div>
                    <div class="form-group col-12 col-sm-6 col-md-4">
                        <label class="font-weight-bold text-white">TOPIC</label>
                        <div class="d-flex align-items-center mix-blend-normal input-box rounded-top">
                            <span id="topic" class="form-control bg-transparent border-0 text-start text-white"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All</span>
                            <span class="dropdown-toggle text-white mx-3"></span>
                            <div class="dropdown-menu col-10 mt-2" id="topicDropdown">
                                <!-- Topics will be populated dynamically -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-12 col-sm-6 col-md-4">
                        <label class="font-weight-bold text-white">SORT BY</label>
                        <div class="d-flex align-items-center mix-blend-normal input-box rounded-top">
                            <span id="sortby" class="form-control bg-transparent border-0 text-start text-white"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Most popular</span>
                            <span class="dropdown-toggle text-white mx-3"></span>
                            <div class="dropdown-menu col-10 mt-2" id="sortbyDropdown">
                                <a class="dropdown-item" data-value="most_popular">Most popular</a>
                                <a class="dropdown-item" data-value="most_recent">Most recent</a>
                                <a class="dropdown-item" data-value="most_viewed">Most viewed</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!--RESULT SECTION - DYNAMIC-->
        <div class="container">
            <p class="m-5 text-secondary" id="videosCount">Loading...</p>
            <div id="coursesLoader" class="loader mt-5"></div>
            <section class="search-result mx-5 row pt-5" id="videosList">
                <!-- Videos will be populated dynamically -->
            </section>
        </div>
    </main>
    <footer class="text-center bg-black pt-5 pb-4">
        <div class="container px-5 px-sm-0 px-md-5 pt-4 mt-3 mw-sm-90 mx-sm-4 mx-md-auto ">
            <div class="d-sm-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-between mx-auto mx-sm-0 pl-sm-4 pl-sm-0">
                    <div class="mx-auto">
                        <img class="mr-3" src="images/smile_off.png" alt="A smiley face" width="35px" height="29px">
                        <img src="images/logo.png" alt="Company's name logo" width="114px">
                    </div>
                </div>
                <div class="d-flex justify-content-end ">
                    <a class="btn btn-social-icon rounded-circle m-2" href="#"
                        style="background-color: white; color: black;">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="btn btn-social-icon rounded-circle m-2" href="#"
                        style="background-color: white; color: black;">
                        <i class="fab fa-twitter "></i>
                    </a>
                    <a class="btn btn-social-icon rounded-circle m-2" href="#"
                        style="background-color: white; color: black;">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
            <p class="mt-5 text-muted mt-5 pt-4 footer-p-fz">©smileschool 2020</p>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script>
        $(document).ready(function () {
            let currentFilters = {
                q: '',
                topic: '',
                sort: 'most_popular'
            };

            // Function to load courses
            function loadCourses() {
                let url = 'https://smileschool-api.hbtn.info/courses';
                let params = [];
                
                if (currentFilters.q) params.push('q=' + encodeURIComponent(currentFilters.q));
                if (currentFilters.topic) params.push('topic=' + encodeURIComponent(currentFilters.topic));
                if (currentFilters.sort) params.push('sort=' + encodeURIComponent(currentFilters.sort));
                
                if (params.length > 0) {
                    url += '?' + params.join('&');
                }

                $.ajax({
                    url: url,
                    type: "GET",
                    beforeSend: function () {
                        $("#coursesLoader").show();
                        $("#videosList").empty();
                    },
                    success: function (response) {
                        $("#coursesLoader").hide();
                        
                        // Update video count
                        $("#videosCount").text(response.courses.length + " video" + (response.courses.length !== 1 ? "s" : ""));
                        
                        // Populate topics dropdown (only once)
                        if ($("#topicDropdown").children().length === 0) {
                            let $allOption = $('<a class="dropdown-item" data-value="">All</a>');
                            $("#topicDropdown").append($allOption);
                            
                            response.topics.forEach(function(topic) {
                                let $topicItem = $('<a class="dropdown-item" data-value="' + topic + '">' + topic + '</a>');
                                $("#topicDropdown").append($topicItem);
                            });
                        }
                        
                        // Populate videos
                        response.courses.forEach(function(video) {
                            let $stars = '';
                            for (let j = 0; j < video.star; j++) {
                                $stars += '<img src="./images/star_on.png" class="star-rating" width="15" height="15">';
                            }
                            for (let j = 0; j < 5 - video.star; j++) {
                                $stars += '<img src="./images/star_off.png" class="star-rating" width="15" height="15">';
                            }
                            
                            let $html = $(`
                                <div class="card col-md-3 col-sm-4 col-12 my-3" style="width: 16rem;">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <img src="${video.thumb_url}" class="card-img-top" />
                                        <img src="./images/play.png" class="position-absolute iconPlay" />
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title font-weight-bold text-left">${video.title}</h5>
                                        <p class="card-text text-muted text-left">${video['sub-title']}</p>
                                        <div class="d-flex align-items-center">
                                            <div class="mr-3">
                                                <img src="${video.author_pic_url}" class="img_user rounded-circle" width="30" height="30">
                                            </div>
                                            <div class="person highlightText">${video.author}</div>
                                        </div>
                                        <div class="d-flex justify-content-between mt-3 align-items-center">
                                            <div class="review d-flex justify-content-between mt-3 align-items-center">
                                                ${$stars}
                                            </div>
                                            <div class="highlightText mt-3">${video.duration}</div>
                                        </div>
                                    </div>
                                </div>
                            `);
                            $("#videosList").append($html);
                        });
                    },
                    error: function() {
                        $("#coursesLoader").hide();
                        $("#videosCount").text("Error loading videos");
                    }
                });
            }

            // Initial load
            loadCourses();

            // Search input handler
            $("#key-search").on('input', function() {
                currentFilters.q = $(this).val();
                loadCourses();
            });

            // Topic dropdown handler
            $(document).on('click', '#topicDropdown .dropdown-item', function(e) {
                e.preventDefault();
                let selectedTopic = $(this).data('value');
                let selectedText = $(this).text();
                currentFilters.topic = selectedTopic;
                $("#topic").text(selectedText);
                loadCourses();
            });

            // Sort by dropdown handler
            $(document).on('click', '#sortbyDropdown .dropdown-item', function(e) {
                e.preventDefault();
                let selectedSort = $(this).data('value');
                let selectedText = $(this).text();
                currentFilters.sort = selectedSort;
                $("#sortby").text(selectedText);
                loadCourses();
            });
        });
    </script>
</body>

</html>
